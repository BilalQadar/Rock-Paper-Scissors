<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title> Rock Paper Scissors Game </title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  </head>

  <header>
  <h1> ROCK PAPER SCISSORS </h1>
  </header>

  <body>

  <div class="games-played" id="games-played"> Games Played: 0 </div>
  <div id="score-board" class="score-board">
    <div id="human-badge" class="badge"> User </div>
    <div id="computer-badge" class="badge"> Computer </div>
    <span id="human-score"> 0 </span>:<span id="computer-score"> 0 </span>
  </div>

  <div id="result" class="result"> Ready to Play? </div>

  <div class="options">
    <div class="option" id="rock">
      <img src="rock.png"></div>

    <div class="option" id="paper">
      <img src="paper.png"></div>

    <div class="option" id="scissors">
      <img src="scissors.png"></div>
  </div>

  <h1 class="reset" id="reset">
    Reset
    </h1>
  <h1 class="move-sent"> Make your move! </h1>
  </body>
  <script src="scripts.js"></script>

  <footer>
    <p>Made by Bilal Qadar</p>
  </footer>

</html>
